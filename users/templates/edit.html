<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Users</title>
    </head>
    <body>
        <h1>Users:</h1>
        {% if one_friend is undefined %}
            <h2>Add a new user</h2>
            <form action='/users/create' method='POST'>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <input type="submit" value="Create">
            </form>
        {% elif edit is defined %}
            <h2>Edit User {{ one_friend['id'] }}</h2>
            <form action="/users/{{one_friend['id']}}" method='POST'>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{one_friend['first_name']}}">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{one_friend['last_name']}}">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{one_friend['email']}}">
                <input type="submit" value="Update">
            </form>
        {% endif %}
    </body>
</html>
